<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataLoader Cloud</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="../static/js/login/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link href="../static/css/login/index.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="../static/js/login/jquery.particleground.js" type="text/javascript"></script>
    <script src="../static/js/login/index.js" type="text/javascript"></script>
    <script src="../static/js/commonjs/layui/layui.all.js" type="text/javascript"></script>
    <link href="../static/js/commonjs/layui/css/layui.css" rel="stylesheet"/>
    <link href="../static/css/login/login.css" rel="stylesheet"/>
    <script src="../static/js/login/canvas.js" type="text/javascript"></script>
    <script src="../static/js/commonjs/sheeny.js" type="text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="../static/icons/favicon.ico">
</head>
<body>

<div id="particles">
    <div id="intro">
        <div class="login-body">
            <form id="login" action="#" method="post">
            <div class="login-title">DataLoader Cloud</div>
            <div class="login-item">
                <div class="usernameLabel">
                    <label>用户名:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <input class="layui-input adminInput" id="loginUsername" name="username" placeholder="输入用户名"
                           type="text">
                </div>
            </div>

            <div class="login-item">
                <div class="usernameLabel">
                    <label>密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="loginPassword" class="layui-input adminInput" type="password" name="password"
                           placeholder="输入密码">
                </div>
            </div>

            <div class="login-item">
                <div class="usernameLabel">
                    <label>验证码:</label>
                </div>
                <div class="cardDiv">
                    <input id="loginCard" class="layui-input cardInput" type="text" name="card" placeholder="输入验证码">

                </div>
                <div class="codeDiv">
                    <!--<input id="loginCode" class="layui-input codeInput"  type="button">-->
                    <canvas id="canvas" width="100" height="35"></canvas>
                </div>
            </div>

            <div class="login-item">
                <div class="submitLabel">
                    <label id="forgetpwd">忘记密码？<a href="/forgetPass" id="loginRegister">点击找回</a></label>
                </div>
                <div class="submitDiv">
                    <input id="loginBtn" type="button" class="submit layui-btn layui-btn-primary" value="登录"></input>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

<div id="footer"><span style="font-family:'Times New Roman'">Copyright &copy;2019-2020 <a href="http://besbing.cn"> besbing.cn </a> DataLoader Cloud.All rights reserved. </span></div>
</body>
</html>
