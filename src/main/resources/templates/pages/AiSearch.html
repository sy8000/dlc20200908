<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能联查</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../static/js/jquery-3.4.1.min.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="../../static/framework/layuimini/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <script src="../../static/framework/layuimini/layuimini/lib/layui-v2.5.5/css/layui.js" charset="utf-8"></script>
    <script src="../../static/js/lims/AiSearch.js"></script>

</head>
<body  class="layui-bg-gray">
    <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">单据号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="taskid" id="taskid"  autocomplete="off" class="layui-input" oninput="changeBtnable()"  placeholder="请输入任务单号" >
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-disabled"  lay-submit lay-filter="data-search-btn" id="billsearch" ><i class="layui-icon layui-icon-search"></i> 查 询</button>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-disabled"  lay-submit lay-filter="data-search-btn" id="billanalysis" ><i class="layui-icon layui-icon-engine"></i> 分 析</button>
                </div>
            </div>
        </form>
        <hr class="layui-bg-cyan">

        <ul class="layui-timeline">
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <div class="layui-timeline-title">流程开始</div>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">委托单创建</h4>
                    <p id="customer">

                    </p>
                </div>
            </li>
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">客户主管审批</h4>
                    <p id="customerManager">

                    </p>
                </div>
            </li>
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">技术主管审批</h4>
                    <p id="TechManager">

                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">报价单</h4>
                    <p id="quote">

                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">样品接收</h4>
                    <p id="sample">

                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">计划排程</h4>
                    <p id="plan">

                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">任务分配</h4>
                    <p id="testManager">

                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">测试阶段</h4>
                    <p id="tester">

                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">工程师复核</h4>
                    <p id="TechApp">

                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">报告签发</h4>
                    <p id="ReportSign">

                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <h4 class="layui-timeline-title">收费单</h4>
                    <p id="charge">

                    </p>
                </div>
            </li>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                <div class="layui-timeline-content layui-text">
                    <div class="layui-timeline-title">流程结束</div>
                </div>
            </li>
        </ul>


    </div>
</body>
</html>
